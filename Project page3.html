<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITHOL Soap - Product Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-name {
            font-size: 24px;
            margin: 10px 0;
            font-weight: bold;
        }
        .product-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 20px;
            color: #27ae60;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .add-to-cart {
            background: #27ae60;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .add-to-cart:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <div class="product-card">
            <img src="soap.jpg" alt="SITHOL Soap">
            <div class="product-name">SITHOL Soap</div>
            <div class="product-description">A natural, organic soap that keeps your skin fresh and hydrated.</div>
            <div class="product-price">â‚¹ 299</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
